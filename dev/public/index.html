<!DOCTYPE html>
<html lang="en" ng-app="io.risu.oxadmin">
<head>

    <meta charset="utf-8">
    <title>りす // Risu Oxadmin</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <link rel="icon" type="image/png" href="assets/images/favicon.png"/>

    <!-- build:css assets/styles/vendor.css -->
    <link rel="stylesheet" type="text/css" href="vendor/skeleton/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendor/skeleton/css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="vendor/fontawesome/css/font-awesome.css">
    <!-- endbuild -->


    <!-- build:css assets/styles/oxadmin.css -->
    <link href="assets/styles/app.css" rel="stylesheet">
    <!-- endbuild -->

</head>
<body>

<div class="container">
    <section id="main-content" class="{{viewName}} view {{viewModifier}}" ng-view>
    </section>
</div>

<!-- build:jsVendor scripts/vendor.js -->
<script src="/vendor/jquery/dist/jquery.js"></script>
<script src="/vendor/angular/angular.js"></script>
<script src="/vendor/angular-route/angular-route.js"></script>
<!-- endbuild -->

<!-- gulp:oxadmin:templates -->

<!-- build:app scripts/oxadmin.js -->
<script src="/scripts/oxadmin/core/module.js"></script>
<script src="/scripts/oxadmin/core/src/services/settingService.js"></script>
<script src="/scripts/oxadmin/core/src/services/fileService.js"></script>

<script src="/scripts/oxadmin/landing/module.js"></script>
<script src="/scripts/oxadmin/landing/src/controllers/landingController.js"></script>
<script src="/scripts/oxadmin/landing/src/services/landingService.js"></script>

<script src="/scripts/oxadmin/app.js"></script>
<script src="/scripts/oxadmin/config/routes.js"></script>
